<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/app.css" />
    <title>ID Prediction</title>
  </head>
  <body>
    <div class="authentication" >
      <form id="signup-form" action="#">
        <input type="text" placeholder="username" id="new-username" />
        <input type="password" placeholder="password" id="new-password" />
        <button class="btn authentication-btn" id="signupBtn">Signup</button>
      </form>
      <form id="login-form" action="#">
        <input type="text" placeholder="username" id="username" />
        <input type="password" placeholder="password" id="password" />
        <button class="btn authentication-btn" id="loginBtn">Login</button>
      </form>
    </div>
    <main>
      <button class="btn" id="bored">Bored ?</button>
      <p id="bored-content"></p>
      <img
        id="dog-image"
        src="./styles/images/dogs.jfif"
        alt="dog image/Not found"
      />
      <h1>
        Can anyone predict your gender, age, and nationality only using your
        'Name'?
      </h1>
      <span> Oh, I Bet We Can :)</span>
      <div class="input">
        <input type="text" id="name" placeholder="Name" />
        <button class="btn" id="submit-btn">Let's Guess!</button>
      </div>
      <p id="predictions" class="predictions display-none">
        You're a <span id="age"></span> years old <span id="gender"></span> from
        <span id="nationalities" a></span>
      </p>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/app.js" type="module"></script>
  </body>
</html>
