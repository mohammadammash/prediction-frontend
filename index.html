<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/app.css" />
    <title>ID Prediction</title>
  </head>
  <body>
    <main>
      <img
        id="dog-image"
        src="./styles/images/dogs.jfif"
        alt="dog image/Not found"
      />
      <h1>
        Can anyone predict your gender, age, and nationality only using your
        'Name'?
      </h1>
      <span> Oh, I Bet We Can :)</span>
      <div class="input">
        <input type="text" id="name" placeholder="Name" />
        <button class="guess-btn" id="submit-btn">Let's Guess!</button>
      </div>
      <p id="predictions" class="predictions display-none">
        You're a <span id="age"></span> years old <span id="gender"></span> from
        <span id="nationalities" a></span>
      </p>
    </main>
    <script src="js/app.js"></script>
  </body>
</html>
